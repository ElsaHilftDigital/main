version: "3"

services:

  mailserver:
    image: "mailhog/mailhog"
    hostname: mailserver
    logging:
      driver: none
    ports:
      - "8025:8025"
      - "1025:1025"

  db:
    image: "postgres:11.7"
    logging:
      driver: none
    environment:
     - POSTGRES_PASSWORD=db
     - POSTGRES_USER=db
     - POSTGRES_DB=db
    expose:
     - 5432
    ports:
      - "5434:5432"
