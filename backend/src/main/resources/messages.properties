telegram.registration_email=Hallo {0}\n\n\
  vielen Dank für deine Registrierung.\n\n\
  Du bekommst dieses Mail, weil du als Helfer/in bei Elsa hilft registriert bist. \
  Wie im Telegram Chat angekündigt, werden wir am Montag 11. Mai auf ein neues digitales System umstellen. \
  Das System wurde im Rahmen eines Hackathons von Freiwilligen entwickelt und soll uns die Bearbeitung der Aufträge von Elsa hilft vereinfachen. \
  Grosses Ziel war es aber, dass es für die Helfer/innen genauso einfach bleibt und sich möglichst wenig für euch ändert. \
  Deshalb wurde das System auch bereits mit ein paar wenigen Helfer/innen getestet, gemäss deren Rückmeldungen angepasst und ist nun startklar.\n\n\
  Die grösste Änderung für euch ist, dass die Abwicklung des Auftrags automatisiert über einen speziellen Chat abläuft.\
  Willst du weiterhin Aufträge für Elsa hilft ausführen?\n\
  Dann klicke auf diesen Link, um mit dem neuen Chat verbunden zu werden: ({1} ),\n\n\
  Bitte lies das angepasste Infoblatt im Telegram Gruppenchat durch.\n\
  Bei Fragen kannst du dich weiterhin via Telegram @Elsa_hilft, elsa@baden.ch oder 076 814 45 66 bei uns melden.\n\n\
  Liebe Grüsse\n\n\
  Das Team der Elsa hilft Zentrale
